    <header class="header">
        <h1 class="title">
            CAFE JOA
        </h1>
    </header>
<div include-html="post_cafe_modal.html"></div>
<!--모달-->
<div class="modal" id="modal-post">
      <div
        class="modal-background"
        onclick='$("#modal-post").removeClass("is-active")'
      ></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <!--modal picture content-->
              <div class="file">
                <label class="file-label">
                  <input
                    id="input-pic"
                    class="file-input"
                    type="file"
                    name="resume"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fa fa-upload" aria-hidden="true"></i>
                    </span>
                    <span class="file-label"> Choose a file… </span>
                  </span>
                  <span class="file-name is-hidden"> </span>
                </label>
              </div>
              <!--modal content-->
              <div class="control">
                <label class="label">카페 이름</label>
                <input
                  id="cafeName"
                  class="input is-hovered"
                  type="text"
                  placeholder="카페 이름"
                />
              </div>
              <div class="control">
                <label class="label">카페 주소</label>
                <input
                  id="cafeAddress"
                  class="input is-hovered"
                  type="text"
                  placeholder="카페 주소"
                />
              </div>
              <div class="control">
                <label class="label">카페 전화번호</label>
                <input
                  id="cafeTel"
                  class="input is-hovered"
                  type="text"
                  placeholder="카페 전화번호"
                />
              </div>
              <div class="field">
                <p class="control">
                  <label class="label">카페 영업시간</label>
                  <textarea
                    id="textarea-post"
                    class="textarea"
                    placeholder="카페 영업시간"
                  ></textarea>
                </p>
              </div>
              <!--modal nav바-->
              <nav class="level is-mobile">
                <div class="level-left"></div>
                <div class="level-right">
                  <div class="level-item">
                    <a class="button is-sparta" onclick="post()">포스팅하기</a>
                  </div>
                  <div class="level-item">
                    <a
                      class="button is-sparta is-outlined"
                      onclick='$("#modal-post").removeClass("is-active")'
                      >취소</a
                    >
                  </div>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        onclick='$("#modal-post").removeClass("is-active")'
      ></button>
    </div>
