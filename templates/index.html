<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--  css 불러오기-->
        <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="../static/index_style.css" />
        <link rel="stylesheet" href="../static/pagination_style.css">
        <link rel="stylesheet" href="../static/post_cafe_modal_style.css">

<!--    js    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>

<!--페이지네이션 js분리-->
        <script type="text/javascript" src="../static/pagination_test.js"></script>
<!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
<!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='mystyle.css') }}"
      rel="stylesheet"
    />
    </head>
    <body>
<!--헤더부분-->
    <header class="header">
        <h1 class="title">
            CAFE JOA
        </h1>
    </header>
<!--모달-->
{% include 'post_cafe_modal.html' %}
{#{% include 'cafe_detail.html' %}#}


    <section class="main_page">

<!---->
        <div class="container">
          <div class="add_button">
              <i
                class="fa fa-plus"
                aria-hidden="true"
                onclick='$("#modal-post").addClass("is-active")'
              ></i>
          </div>
          <div class="card-content" style="display: none">
<!--    카페 후기들 목록 그리드       -->
              {% for cafe in cafes %}
                  <!--    카페 상세페이지 모달      -->
                  {% include 'cafe_detail.html' %}
                  <div class="card" id="{{ cafe._id }}" onclick='$("#{{ cafe._id }}").addClass("is-active")'>
                      <div class="card-image">
        {#                    <figure class="image is-4by3">#}
                                <img src="https://haieng.com/wp-content/uploads/2017/10/test-image-500x500-300x300.jpg" alt="Placeholder image">
        {#                    </figure>#}
                        </div>
                        <div class="card-summary">
                            <div class="user_img">
        {#                            <figure class="image is-48x48">#}
                                    <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
        {#                            </figure>#}
                            </div>
                            <div class="cafe_info">
                                <p class="cafe_title_info">{{ cafe.cafe_name }}</p>
                                <p class="user_name">{{cafe.username}}</p>
                            </div>
                        </div>
                  </div>
              {% endfor %}



{# 페이지네이션 #}
          </div>
          <div class="pagination">
              <li class="page-item previous-page disable"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item current-page active"><a class="page-link" href="#">1</a></li>
              <li class="page-item dots"><a class="page-link" href="#">...</a></li>
              <li class="page-item current-page"><a class="page-link" href="#">5</a></li>
              <li class="page-item current-page"><a class="page-link" href="#">6</a></li>
              <li class="page-item dots"><a class="page-link" href="#">...</a></li>
              <li class="page-item current-page"><a class="page-link" href="#">10</a></li>
              <li class="page-item next-page"><a class="page-link" href="#">Next</a></li>
        </div>
        </div>










    </section>
    </body>
</html>
