<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>카페조아</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='login_style.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='login_js.js') }}"></script>
</head>
<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title cafejoa">카페조아</h1>
        <h3 class="subtitle cafejoa">카페에 답이 있다</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input class="input" id="input-username" placeholder="아이디" type="text">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="control is-hidden" id="btn-check-dup">
                                <button class="button cafejoa" onclick="check_up()">중복확인</button>
                            </div>

                        </div>
                        <p class="help is-hidden" id="help-id">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p class="help is-danger" id="help-id-login"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" id="input-password" placeholder="비밀번호" type="password">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p class="help is-hidden" id="help-password">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용
                                가능합니다.</p>
                        </div>


                    </div>
                    <div class="has-text-centered" id="div-sign-in-or-up">
                        <nav class="level is-mobile">
                            <button class="level-item button cafejoa" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <nav class="level is-mobile">

                            <button class="level-item button cafejoa is-height"
                                    onclick="toggle_sign_up()">
                                회원가입
                            </button>
                        </nav>
                    </div>

                    <div class="is-hidden" id="sign-up-box">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input class="input" id="input-password2" placeholder="비밀번호 재입력"
                                           type="password">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p class="help is-hidden" id="help-password2">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                            <div class="control has-icons-left" style="width:100%">
                                <input class="input" id="input-userrealname" placeholder="이름" type="text">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="select" style="width:100%; margin-top: 15px">
                                <select class="is-hovered" style="width:100%; color:#c2c2c2; border-color:#c2c2c2;" id="input-age">
                                    <option> - - - - - - - - - 본인의 나이를 선택해주세요 - - - - - - - - -</option>
                                    <option>1980</option>
                                    <option>1981</option>
                                    <option>1982</option>
                                    <option>1983</option>
                                    <option>1984</option>
                                    <option>1985</option>
                                    <option>1986</option>
                                    <option>1987</option>
                                    <option>1988</option>
                                    <option>1989</option>
                                    <option>1990</option>
                                    <option>1991</option>
                                    <option>1992</option>
                                    <option>1993</option>
                                    <option>1994</option>
                                    <option>1995</option>
                                    <option>1996</option>
                                    <option>1997</option>
                                    <option>1998</option>
                                    <option>1999</option>
                                    <option>2000</option>
                                    <option>2001</option>
                                    <option>2002</option>
                                    <option>2003</option>
                                    <option>2004</option>
                                    <option>2005</option>
                                    <option>2006</option>
                                    <option>2007</option>
                                    <option>2008</option>
                                    <option>2009</option>
                                </select>
                            </div>
                            <div class="control" style="margin-top: 15px; margin-bottom: -10px">
                                <label class="radio" style="margin: 0 90px; color:#c2c2c2;">
                                    <input name="gender_option" type="radio" id="input-gender1" value="남성">
                                    남성
                                </label>
                                <label class="radio" style="margin-left: 75px; color:#c2c2c2;">
                                    <input name="gender_option" type="radio" id="input-gender2" value="여성">
                                    여성
                                </label>
                            </div>
                        </div>

                        <nav class="level is-mobile">
                            <button class="level-item button cafejoa" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button cafejoa" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>


                </div>
            </article>
        </div>

    </div>
</section>
</body>
</html>
